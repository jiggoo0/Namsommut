<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namsommut Investigation | หน่วยปฏิบัติการข้อมูลลับ</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/theme.css">
  <link rel="stylesheet" href="assets/css/responsive.css">

  <style>
    #system-loader {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #050505;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 0.8s ease, visibility 0.8s;
    }
    .loader-terminal {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: #007bff;
      max-width: 300px;
      text-align: center;
      letter-spacing: 1px;
    }
    .section-padding { padding: 80px 0; }
    .bg-dark-section { background-color: #0a0a0c; }
  </style>
</head>
<body class="bg-dark text-white">

  <div id="system-loader">
    <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;" role="status"></div>
    <div class="loader-terminal" id="loader-text">INITIALIZING_SECURE_UPLINK...</div>
  </div>

  <div id="header-placeholder"></div>
  <div id="hero-placeholder"></div>

  <section class="section-padding border-top border-white border-opacity-5">
    <div class="container">
      <div class="d-flex justify-content-between align-items-end mb-5 animate-on-scroll">
        <div>
          <h6 class="text-primary font-monospace tracking-widest text-uppercase">Operational Services</h6>
          <h2 class="display-6 fw-bold text-white">ขอบเขตการปฏิบัติงาน</h2>
        </div>
        <div class="d-none d-md-block">
          <a href="services.html" class="text-primary text-decoration-none font-monospace x-small tracking-widest">
            VIEW_ALL_PROTOCOLS <i class="bi bi-arrow-right ms-2"></i>
          </a>
        </div>
      </div>

      <div id="service-list" class="row g-4">
        <div class="col-12 text-center py-5">
          <div class="spinner-border spinner-border-sm text-primary opacity-25"></div>
        </div>
      </div>
    </div>
  </section>

  <section class="section-padding bg-dark-section border-top border-white border-opacity-5">
    <div class="container">
      <div class="text-center mb-5 animate-on-scroll">
        <h6 class="text-primary font-monospace tracking-widest text-uppercase">Verified Success</h6>
        <h2 class="display-6 fw-bold text-white">บันทึกความสำเร็จล่าสุด</h2>
        <div class="divider mx-auto my-3" style="width: 50px; height: 2px; background: #007bff;"></div>
      </div>

      <div id="review-list" class="row g-4">
        </div>

      <div class="text-center mt-5 animate-on-scroll">
        <a href="review.html" class="btn btn-outline-primary rounded-pill px-5 py-2 font-monospace x-small fw-bold">
          ACCESS_FULL_ARCHIVES
        </a>
      </div>
    </div>
  </section>

  <section class="section-padding border-top border-white border-opacity-5">
    <div class="container">
      <div class="text-center mb-5 animate-on-scroll">
        <h6 class="text-primary font-monospace tracking-widest text-uppercase">Operational Units</h6>
        <h2 class="display-6 fw-bold text-white">ทีมปฏิบัติการพิเศษ</h2>
        <div class="divider mx-auto my-3" style="width: 50px; height: 2px; background: #007bff;"></div>
      </div>

      <div id="team-list" class="row g-4 justify-content-center">
        </div>
    </div>
  </section>

  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/render.js"></script>

  <script>
    /** System Loader */
    window.addEventListener('load', () => {
      const loader = document.getElementById('system-loader');
      const loaderText = document.getElementById('loader-text');
      setTimeout(() => { loaderText.innerText = "AUTHENTICATING_ACCESS_KEY..."; }, 600);
      setTimeout(() => { loaderText.innerText = "DECRYPTING_SECURE_VAULT..."; }, 1200);
      setTimeout(() => {
        loader.style.opacity = '0';
        setTimeout(() => { loader.style.visibility = 'hidden'; }, 800);
      }, 2000);
    });
  </script>
</body>
</html>
